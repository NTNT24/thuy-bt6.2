<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Murach's Java Servlets and JSP</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <form action="survey" method="post" accept-charset="UTF-8">
            <div class="header">
            <img src="images/murachlogo.jpg" alt="Murach Logo">

            <div class="header-content">
                <h1>Survey</h1>
                <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
            </div>
        </div>

        <div class="form-content">
            <h2>Your information:</h2>
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="firstName" required>
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="lastName" required>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="dob">Date of Birth: </label>
                <input type="date" name="dob" id="dob">
            </p>

            <h2>How did you hear about us?</h2>
            <p>
                <input type="radio" name="heardFrom" id="search" value="Search Engine" checked>
                <label for="search">Search engine</label>

                <input type="radio" name="heardFrom" id="friend" value="Friend">
                <label for="friend">Word of mouth</label>

                <input type="radio" name="heardFrom" id="social" value="Social Media">
                <label for="social">Social Media</label>

                <input type="radio" name="heardFrom" id="other" value="Other">
                <label for="other">Other</label>
            </p>

            <h2>Would you like to receive announcements about new CDs and special offers?</h2>
            <div class="checkbox-group">
                <input type="checkbox" name="wantsUpdates" id="updates">
                <label for="updates">YES, I'd like that.</label>
			</div>
			<div class="checkbox-group">
                <input type="checkbox" name="emailOK" id="emailOK">
                <label for="emailOK">YES, please send me email announcements.</label>
            </div>

            <p>
                <label for="contactVia">Please contact me by:</label>
                <select name="contactVia" id="contactVia">
                    <option value="Both" selected>Email or postal mail</option>
                    <option value="Email">Email only</option>
                    <option value="Postal Mail">Postal mail only</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>
        </div>
    </form>
</body>
</html>
